<header>
  <div class="container">
    <div class="row">
      <h1>Book library</h1>
    </div>
  </div>
</header>
<main>
  <div class="container">
    <div class="row">
      <div>
        <button mat-raised-button color="primary" (click)="openDialog()">Add Book</button>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <ng-container matColumnDef="bookType">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{getEnumValue(element.type)}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{datePipe.transform(element.year, 'yyyy')}} </td>
        </ng-container>
        <ng-container matColumnDef="pagesAmount">
          <th mat-header-cell *matHeaderCellDef> Amount of pages </th>
          <td mat-cell *matCellDef="let element"> {{element.pagesAmount}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="delete-column"> </th>
          <td mat-cell *matCellDef="let element" class="delete-column">
            <mat-icon (click)="delete(element)" class="delete-icon" color="primary">delete_sweep</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </div>
</main>

<footer>
  <div class="container">
    <div class="row">
      <small>Â© 2020 Book library</small>
    </div>
  </div>
</footer>
